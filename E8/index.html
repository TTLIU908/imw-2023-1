<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation Validation</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>API Documentation Validation</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".md">
            <button type="submit">Upload File</button>
        </form>
        <div id="validationResults"></div>
    </div>

</body>
</html>
